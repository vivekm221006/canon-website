<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Jobsheet</title>
</head>
<body>
    <h1>Create New Jobsheet</h1>
    <a href="{{ url_for('index') }}">🏠 Home</a>
    <hr>

    <!-- Show flash messages (success/error) -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p style="color: {{ 'green' if category=='success' else 'red' }}">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Customer Name:</label><br>
        <input type="text" name="customer_name" required><br><br>

        <label>Phone (10 digits):</label><br>
        <input type="text" name="phone" required><br><br>

        <label>Printer Model:</label><br>
        <input type="text" name="model" required><br><br>

        <label>Serial Number:</label><br>
        <input type="text" name="serial" required><br><br>

        <label>Reported Symptom:</label><br>
        <textarea name="symptom" required></textarea><br><br>

        <button type="submit">Create Jobsheet</button>
    </form>

    <p><i>After submission, a PDF will be generated and downloaded.</i></p>
</body>
</html>
